{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ======= Hero Section ======= -->
  <section id="home-banner" style="height: auto;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-6"> 
          <img src="{% static 'assets/img/slide/index.jpg' %}" alt="slide" style="width: 100%;"/>
        </div>
      </div>
    </div>
  </section><!-- End Hero -->

  <main id="main">

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container">
        
        <div class="section-title" data-aos="fade-up">
          <h2>हमारी सेवाएँ (Our Services)</h2>
        </div>

        <div id="accordion">
          {% for service in services %}
          <div class="card">
            <div class="card-header" id="heading-{{ forloop.counter }}">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse-{{ forloop.counter }}">
                  {{service.name}}
                </button>
              </h5>
            </div>
        
            <div id="collapse-{{ forloop.counter }}" class="collapse show" aria-labelledby="heading-{{ forloop.counter }}" data-parent="#accordion">
              <div class="card-body">
                {{service.description | safe}}
              </div>
            </div>
          </div>
          {% endfor %}
          
        </div>

      </div>
    </section><!-- End Services Section -->

    
  </main><!-- End #main -->
{% endblock %}
