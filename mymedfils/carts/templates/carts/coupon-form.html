<div class="container" >
	<button class="coupon-form">Do you have coupon code?</button>
	<div class="row coupon_form" style="display: none;">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="coupon-form" action="" method="post" role="form">
								{% csrf_token %}
								<div class="form-group">
									<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Enter your coupon code" value="">
								</div>
								
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="coupon_code" id="coupon_code" tabindex="4" class="form-control btn btn-login" value="Apply Coupon">
										</div>
									</div>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
