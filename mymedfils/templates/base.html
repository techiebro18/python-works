{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medfils</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/icons/icomoon/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/core.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/components.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/colors.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/css/custom.css' %}" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script type="text/javascript" src="{% static 'admin/js/plugins/loaders/pace.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/core/libraries/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/core/libraries/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/plugins/loaders/blockui.min.js' %}"></script>
    <!-- /core JS files -->

    
    <style>
        .blg_com_auth span{float:left;width:100%;color: #455A64;font-weight: bold;}
        .blog_arti_nm a{font-weight:bold;}
    </style>
    
    <script type="text/javascript">
        var APP_URL = "{% url 'ecommerce:home' %}";
    </script>    
</head>

<body>

    <!-- Main navbar -->
    
    {% include 'header.html' %}
    <!-- /main navbar -->


    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">
            
        
            <!-- Main sidebar -->
            {% include 'side_menus.html' %}
            <!-- /main sidebar -->
            

            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Page header -->
                <div class="page-header ">

                    <div class="breadcrumb-line breadcrumb-line-component content-group-sm">
                        <ul class="breadcrumb">
                            {% block breadcrumb %}
                            {% endblock %}
                        </ul>   
                    </div>

                </div>
                <!-- /page header -->

                <!-- Content area -->
                <div class="content">

                    
                    {% block content %}
                    {% endblock %}

                    <!-- Footer -->
                    {% include 'footer.html' %}
                    <!-- /footer -->

                </div>
                <!-- /content area -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->



<!-- Theme JS files -->
<script type="text/javascript" src="{% static 'admin/js/plugins/visualization/d3/d3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/plugins/visualization/d3/d3_tooltip.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/plugins/forms/styling/switchery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/plugins/forms/styling/uniform.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/plugins/forms/selects/bootstrap_multiselect.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/plugins/ui/moment/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/plugins/pickers/daterangepicker.js' %}"></script>


<script type="text/javascript" src="{% static 'admin/js/plugins/tables/datatables/datatables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/plugins/forms/selects/select2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/core/app.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/pages/datatables_basic.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/plugins/forms/styling/uniform.min.js' %}"></script>

<script type="text/javascript" src="{% static 'admin/js/pages/dashboard.js' %}"></script>
<!-- /theme JS files -->

</body>
</html>
