<h1>Signup Form</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{message.tags}}" {% endif %} >{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="{% url 'ecommerce:user_registration' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="submit" value="Register" />
</form>
